<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <!-- {{--TITLE--}} -->
  <h1 class="h2">{{title}}</h1>
  <!-- {{--TITLE--}} -->
</div>


<a style="color:white;" routerLink="/kategori/create" class="btn btn-success mb-3"><i class="fa fa-plus"></i> Tambah
  Kategori</a>

<div class="table-responsive">
  <div *ngIf="isLoadingResults" class="animationload">
    <div class="osahanloading"></div>
  </div>
  <table #elseBlock class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Nama Kategori</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let kategori of kategoris;index as i;">
        <td>{{i+1}}</td>
        <td>{{kategori.nama_kategori}}</td>
        <td>
          <a style="color:white;" routerLink="/kategori/edit/{{kategori._id}}" class="btn btn-success mb-3"><i class="fa fa-pencil"></i>
            Edit</a>
          <a style="color:white;" (click)="deleteKategori(kategori._id)" class="btn btn-danger mb-3"><i class="fa fa-trash"></i>
            Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
