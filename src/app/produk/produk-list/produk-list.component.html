<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <!-- {{--TITLE--}} -->
  <h1 class="h2">{{title}}</h1>
  <!-- {{--TITLE--}} -->
</div>
<a style="color:white;" [class.disabled]="isLoadingResults" routerLink="/produk/create" class="btn btn-success mb-3">
  <i class="fa fa-plus"></i> Tambah Produk
</a>
<div class="table-responsive">
  <div [hidden]="!isLoadingResults" class="loader">
    <mat-progress-bar color="warn" mode="indeterminate"></mat-progress-bar>
  </div>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Nama Produk</th>
        <th>Kategori</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produk of produks;index as i;">
        <td>{{i+1}}</td>
        <td>{{produk.nama_produk}}</td>
        <td>{{produk.kategori.nama_kategori}}</td>
        <td>
          <a style="color:white;" [class.disabled]="isLoadingResults" routerLink="/produk/edit/{{produk._id}}"
            class="btn btn-success btn-sm m-1"><i class="fa fa-pencil"></i>
            Edit</a>
          <a style="color:white;" [class.disabled]="isLoadingResults" (click)="deleteProduk(produk._id)" class="btn btn-danger btn-sm m-1"><i
              class="fa fa-trash"></i>
            Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
